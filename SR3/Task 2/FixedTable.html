<!DOCTYPE html>

<html>

    <head>
        <title>Фіксована таблична розмітка</title>
    </head>

    <body>
        <table>
            <tr>
                <td class="up-bottom-tablets" colspan="7">Фіксована таблична розмітка. Перший блок</td>
            </tr>
            <tr>
                <td class="central-tablets">Другий блок</td>
                <td class="central-space"></td>
                <td class="central-tablets">Третій блок</td>
                <td class="central-space"></td>
                <td class="central-tablets">Четвертий блок</td>
                <td class="central-space"></td>
                <td class="central-tablets">П'ятий блок</td>
            </tr>
            <tr>
                <td class="up-bottom-tablets" colspan="7">Шостий блок</td>
            </tr>
        </table>
    </body>

    <style>

        table {
            width: 1920px;
            height: 1080px;
            position: absolute;
        }

        table, tr, td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        .up-bottom-tablets {
            height: 15%;
        }

        .central-tablets {
            height: 70%;
            width: 22%;
            text-align: center;
        }

        .central-space {
            width: 4%;
        }
    </style>

</html>
